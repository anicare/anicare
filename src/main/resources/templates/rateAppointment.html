<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="menu">

<body>
<div layout:fragment="mainpage">
    <div id="blue">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="container mtb">
        <div class="row">
            <div class="col-lg-6 col-md-offset-3">
                <div class="col-md-12">

                    <form th:action="@{/saveRateAppointment}" method="post"
                          th:object="${appointment}" role="form">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label for="InputEmail1">Rating *</label> <b><span
                                class="text-danger"></span></b> <select
                                th:field="*{rating}" class="form-control">
                            <option hidden="" value="5"></option>
                            <option th:each="rate : ${rates}"
                                    th:value="${rate}"
                                    th:text="${rate}"></option>
                        </select>
                        </div>

                        <div>
                            <input type="submit" class="btn btn-theme" value="Save"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
