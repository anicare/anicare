<div class="limiter">
    <div class="container-login100" th:style="'background-image:url('+ @{../assets/img/clinic1.jpg} +');'">
        <div class="wrap-login100 p-t-50 p-b-90" style="border: 3px solid black">
            <form th:action="@{/register}" method="post" th:object="${customer}" enctype="multipart/form-data"
                  class="login100-form validate-form flex-sb flex-w" role="form">
					<span class="login100-form-title p-b-51" style="color: #7f22b5">
						Register
					</span>

                <div class="wrap-input100 validate-input m-b-16"
                     style="background: transparent; border-bottom: 2px solid black; color: #f8f8f8"
                     data-validate="First name is required">
                    <b><span th:errors="*{firstName}" class="text-danger"></span></b>
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="input100"
                           id="exampleInputEmail1"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16"
                     style="background: transparent; border-bottom: 2px solid black; color: #f8f8f8"
                     data-validate="Last name is required">
                    <b><span th:errors="*{lastName}" class="text-danger"></span></b>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="input100"
                           id="exampleInputEmail1"/>
                    <span class="focus-input100"></span>
                </div>

                <input type="hidden" th:field="*{gender}" class="form-control" id="exampleInputEmail1"/>

                <input type="hidden" th:field="*{number}" class="form-control" id="exampleInputEmail1"/>

                <input type="hidden" th:field="*{streetAddress}" class="form-control" id="exampleInputEmail1"/>

                <div class="wrap-input100 validate-input m-b-16"
                     style="background: transparent; border-bottom: 2px solid black; color: #f8f8f8"
                     data-validate="Email is required">
                    <b><span class="text-danger" th:errors="*{email}"></span></b>
                    <p th:if="${emailExist}" class="text-danger">
                        <b>Email already exists.</b>
                    </p>
                    <input type="email" th:field="*{email}" class="input100" placeholder="Email"
                           id="exampleInputEmail1"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16"
                     style="background: transparent; border-bottom: 2px solid black; color: #f8f8f8"
                     data-validate="Username is required">
                    <b><span class="text-danger" th:errors="*{username}"></span></b>
                    <p th:if="${usernameExist}" class="text-danger">
                        <b>Username already exists.</b>
                    </p>
                    <input type="text" th:field="*{username}" class="input100" placeholder="Username"
                           id="exampleInputEmail1"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16"
                     style="background: transparent; border-bottom: 2px solid black; color: #f8f8f8"
                     data-validate="Password is required">
                    <b><span th:errors="*{password}" class="text-danger"></span></b>
                    <input type="password" th:field="*{password}" class="input100" placeholder="Password"
                           id="exampleInputEmail1"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" style="background: transparent">
                    <b><span th:errors="*{city}" class="text-danger"></span></b>
                    <p th:if="${cityEmpty}" class="text-danger">
                        <b>City must be selected.</b>
                    </p>
                    <select class="js-example-basic-single"
                            th:field="*{city}" style="height: 50px">
                        <option value=""></option>
                        <option th:each="city : ${cities}"
                                th:value="${city.getCity()}"
                                th:text="${city.getCity()}"></option>
                    </select>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <input type="submit" class="login100-form-btn" value="Register"/>
                </div>

            </form>
        </div>
    </div>
</div>
