<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="menu">
<body>
<div layout:fragment="mainpage">
    <div id="blue">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="container mtb">
        <div class="col-md-12">
            <form th:action="@{/changePassword}" method="post"
                  th:object="${customer}" enctype="multipart/form-data"
                  class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-4">
                            <input required="required" type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control input-md"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4 text-right">
                            <input type="submit" value="Save" class="btn btn-theme"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
