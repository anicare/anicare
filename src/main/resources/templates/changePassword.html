<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="menu">
<body>
<div layout:fragment="mainpage">
    <div id="blue">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="container mtb">
        <div class="col-lg-6 col-md-offset-3">
            <div class="col-md-12">
                <form th:action="@{/changePassword}" method="post"
                      th:object="${customer}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="InputEmail1">Password *</label>
                        <input required="required" type="password" th:field="*{password}"
                               placeholder="Password" class="form-control input-md"/>
                        <b><span th:errors="*{password}" class="text-danger"></span></b>
                    </div>
                    <div class="text-right">
                        <input type="submit" value="Save" class="btn btn-theme"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
